<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    </div>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
<div class="container">
    <div class="text">
        Remplir les donn√©es du vehicule
    </div>
    <form method="POST">
        {% for attribute in fields %}
            <div class="form-row">
                <div class="input-data">
                    {% if attribute[1] == 'number' or attribute[1] == 'text' %}
                        <input name={{ attribute[0] }} type={{ attribute[1] }}
                        >
                    {% elif attribute[1] =='float' %}
                        <input name={{ attribute[0] }} type={{ 'number' }}
                               step="0.01"
                        >
                    {% elif attribute[1] =='radio' %}
                        {% for transmission in transmissions %}
                            <label>
                                <input type="radio" name={{ transmission }} value={{ transmission }}>
                                {{ transmission }}
                            </label>
                        {% endfor %}
                    {% endif %}
                    <div class="underline"></div>
                    <label for={{ attribute[0] }}> {{ attribute[0] }} </label>
                </div>
            </div>
        {% endfor %}
        <br/>
        <div class="form-row submit-btn">
            <div class="input-data">
                <div class="inner"></div>
                <input type="submit" value="submit">
            </div>
        </div>
    </form>

</body>
</html>
