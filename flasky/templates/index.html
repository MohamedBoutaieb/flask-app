<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Recommendation de véhicules </title>
    </div>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
    <div class="container">
        <div class="text">
            Remplir les données du vehicule
        </div>
        <form method="POST" action="/result" >
            <div class="form-row">
                <div class="input-data">
                    <input name="year" type="number" min="1900" max="2023" defaultValue="1900" class="myInput" required>
                    <div class="underline"></div>
                    <label for="year"> Année </label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input name="selling_price" type="number" step='0.01' min="1" max="100000" class="myInput" required>
                    <div class="underline"></div>
                    <label for="selling_price"> Prix de vente (Franc) </label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input name="km_driven" type="number" step='0.01' min="0" max="100000" class="myInput" required>
                    <div class="underline"></div>
                    <label for="km_driven"> Kilométrage </label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <select name="fuel" class="myInput has-content">
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="LPG">LPG</option>
                    </select>
                    <div class="underline"></div>
                    <label for="fuel"> Type de fuel </label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <select name="seller_type" class="myInput has-content">
                        <option value="Dealer">Dealer</option>
                        <option value="Individual">Individual</option>
                    </select>
                    <div class="underline"></div>
                    <label for="seller_type"> Vendeur </label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <select name="transmission" class="myInput has-content">
                        <option value="Manual">Manuelle</option>
                        <option value="Automatic">Automatique</option>
                    </select>
                    <div class="underline"></div>
                    <label for="transmission"> Transmission</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input name="mileage" type="number" step='0.01' min="0" max="50" class="myInput" required>
                    <div class="underline"></div>
                    <label for="mileage"> Consommation (litres par 100km) </label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input name="engine" type="number" step='1' min="0" max="10000" class="myInput" required>
                    <div class="underline"></div>
                    <label for="engine"> Moteur (CC)</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input name="max_power" type="number" step='1' min="0" max="10000" class="myInput" required>
                    <div class="underline"></div>
                    <label for="max_power"> Puissance Max.</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input name="seats" type="number" step='1' min="0" max="20" class="myInput" required>
                    <div class="underline"></div>
                    <label for="seats"> Sièges</label>
                </div>
            </div>
            <br />
            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="submit">
                </div>
            </div>
        </form>
</body>
<script src="static/js/script.js"></script>

</html>
